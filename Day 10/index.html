<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 10</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .item {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="inbox">
        <div class="item">
            <input type="checkbox">
            <label>Van Halen</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Ozzy Osbourne</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>RATT</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>David Lee Roth</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Dokken</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>White Lion</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>Guns N' Roses</label>
        </div>
        <div class="item">
            <input type="checkbox">
            <label>W.A.S.P</label>
        </div>
    </div>
    <script>
        const checkboxes = document.querySelectorAll('.inbox input[type=checkbox]');

        let lastChecked;

        function handleCheck(e) {
            let isBetween = false;
            if (e.shiftKey && this.checked) {
                checkboxes.forEach(checkbox => {
                    if (checkbox === lastChecked || checkbox === this) {
                        isBetween = !isBetween;
                    }
                    if (isBetween) {
                        checkbox.checked = true;
                    }
                });
            }
            lastChecked = this;
        }

        checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));
    </script>
</body>

</html>
